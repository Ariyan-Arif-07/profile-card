<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="profile-card">
    <div class="image">
        <img src="picture.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">Ariyan Arif</span>
        <span class="job">Programmer || Frontend Developer || Social Media Security & Recovery Specialist</span>
    </div>

    <div class="media-buttons">
        <a href="www.facebook.com/Helllow.world" style="background: #4267b2;" class="link">

            <i class='bx bxl-facebook'></i> 
        </a>
        <a href="https://x.com/Md_Arif_Hossen" style="background: #1da1f2;" class="link">

            <i class='bx bxl-twitter'></i> 
        </a>
        <a href="https://www.instagram.com/md_arif_hossen_007" style="background: #e1306c;" class="link">

            <i class='bx bxl-instagram'></i> 
        </a>
        <a href="#" style="background: #ff0000;" class="link">

            <i class='bx bxl-youtube'></i> 
        </a>
    </div>

    <div class="buttons">
        <a href="www.facebook.com/Helllow.world">
            <button class="button">Follow Me</button>
        </a>
        
        <a href="m.me/Helllow.world">
            <button class="button">Message</button>
        </a>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span>
        </div>
    </div>
   </div> 
</body>
</html>
